        <p
          class="w-[140px] p-2 rounded-[5px] hover:bg-[#439ea6] transition-all duration-300 ease-linear"
        >

        </p>
      </div>
      <nav class="navbar w-[100%] h-[70px] box-border bg-[#02080e]">
        <ul
          class="w-[100%] h-[70px] p-6 list-none flex flex-col-7 gap-1 items-center text-white opacity-[100] text-base"

            <!-- <ul class="w-[900px] h-[300px]  bg-[#02080e] opacity-80 absolute right-0 " >

                        <li><a href="#">تنظیمات و فعالسازی</a></li>

                        <li><a href="#">خرید از *1#</a></li>
                     </ul> -->

          <li
            class="cursor-pointer w-[202px] h-[70px] relative leading-[70px] px-3.5 hover:border-b-2 border-orange-500 hover:text-[orange] transition-all duration-100"
          >
            تعرفه و طرح های تشویقی
          </li>
          <li

          </li>
          <li

          <li

          >
            پشتیانی
          </li>
        </ul>
        <div class=" ">
          <i
            class="absolute left-[30px] top-[85px] cursor-pointer text-white fa-solid fa-magnifying-glass text-xl"
          ></i>
          <i
            class="absolute left-[80px] top-[85px] fa-regular fa-location-dot text-white text-xl"
          ></i>
          <img
            class="absolute left-[120px] top-20"
            src="./images/mymci1.svg"
            alt=""
          />
        </div>
      </nav>
    </header>
    <div class=" w-[100%] h-[500px]">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./images/slider/1.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slider/2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slider/3.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slider/4.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="./images/slider/5.jpg" alt="" />
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
              <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      const progressCircle = document.querySelector(".autoplay-progress svg");
      const progressContent = document.querySelector(".autoplay-progress span");
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        on: {
          autoplayTimeLeft(s, time, progress) {
            progressCircle.style.setProperty("--progress", 1 - progress);
            progressContent.textContent = `${Math.ceil(time / 1000)}s`;
          },
        },
      });
    </script>
  </body>
</html>
